<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS - Energy Management System Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated energy-themed background -->
    <div class="absolute inset-0 bg-gradient-to-br from-emerald-950 via-teal-950 to-green-950">
        <div class="absolute inset-0 opacity-30">
            <!-- Energy wave animations -->
            <div class="absolute top-20 left-20 w-80 h-80 bg-green-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse"></div>
            <div class="absolute top-40 right-20 w-72 h-72 bg-emerald-400 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-2000"></div>
            <div class="absolute -bottom-10 left-1/3 w-96 h-96 bg-teal-500 rounded-full mix-blend-multiply filter blur-xl animate-pulse animation-delay-4000"></div>
        </div>
        
        <!-- Energy grid pattern -->
        <div class="absolute inset-0 opacity-10">
            <div class="h-full w-full" style="background-image: linear-gradient(rgba(16, 185, 129, 0.2) 1px, transparent 1px), linear-gradient(90deg, rgba(16, 185, 129, 0.2) 1px, transparent 1px); background-size: 40px 40px;"></div>
        </div>
        
        <!-- Floating energy particles -->
        <div class="absolute inset-0">
            <div class="energy-particle particle-1"></div>
            <div class="energy-particle particle-2"></div>
            <div class="energy-particle particle-3"></div>
            <div class="energy-particle particle-4"></div>
        </div>
    </div>

    <!-- Login container -->
    <div class="relative z-10 w-full max-w-md px-6">
        <div class="backdrop-blur-xl bg-slate-900/50 p-8 rounded-3xl border border-emerald-500/30 shadow-2xl transform transition-all duration-500 hover:scale-105 hover:border-emerald-400/40">
            <!-- Glassmorphism effect -->
            <div class="absolute inset-0 rounded-3xl bg-gradient-to-br from-green-900/20 to-slate-900/30 backdrop-blur-xl"></div>
            
            <div class="relative z-10">
                <!-- Logo/Icon -->
                <div class="text-center mb-8">
                    <div class="w-24 h-24 mx-auto mb-4 rounded-full bg-gradient-to-r from-emerald-600 to-green-500 flex items-center justify-center shadow-lg shadow-emerald-500/30 transform transition-transform hover:rotate-12 hover:shadow-emerald-400/40">
                        <i class="fas fa-bolt text-white text-3xl animate-pulse"></i>
                    </div>
                    <h1 class="text-4xl font-bold text-white mb-2 tracking-tight">EMS</h1>
                    <h2 class="text-xl font-semibold text-emerald-300 mb-2">Energy Management System</h2>
                    <p class="text-green-200/80 text-sm">Secure access to energy monitoring</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <!-- User ID Field -->
                    <div class="group">
                        <label for="user_id" class="block text-emerald-100 text-sm font-medium mb-2 transition-colors group-focus-within:text-green-300 flex items-center">
                            <i class="fas fa-user mr-2 text-emerald-400"></i>
                            User ID
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="user_id" 
                                name="user_id" 
                                class="w-full px-4 py-3 pl-12 bg-slate-800/60 border border-emerald-500/40 rounded-xl text-white placeholder-green-300/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition-all duration-300 hover:bg-slate-800/80 hover:border-emerald-400/60"
                                placeholder="Enter your user ID"
                                required
                            >
                            <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-emerald-400/70"></i>
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-500/10 to-green-500/10 opacity-0 transition-opacity duration-300 pointer-events-none group-focus-within:opacity-100"></div>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="group">
                        <label for="password" class="block text-emerald-100 text-sm font-medium mb-2 transition-colors group-focus-within:text-green-300 flex items-center">
                            <i class="fas fa-lock mr-2 text-emerald-400"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full px-4 py-3 pl-12 bg-slate-800/60 border border-emerald-500/40 rounded-xl text-white placeholder-green-300/60 backdrop-blur-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition-all duration-300 hover:bg-slate-800/80 hover:border-emerald-400/60"
                                placeholder="Enter your password"
                                required
                            >
                            <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-emerald-400/70"></i>
                            <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-emerald-500/10 to-green-500/10 opacity-0 transition-opacity duration-300 pointer-events-none group-focus-within:opacity-100"></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        class="w-full py-3 px-6 bg-gradient-to-r from-emerald-600 to-green-500 text-white font-semibold rounded-xl shadow-lg shadow-emerald-500/40 transform transition-all duration-300 hover:scale-105 hover:shadow-xl hover:shadow-emerald-400/50 hover:from-emerald-500 hover:to-green-400 focus:outline-none focus:ring-4 focus:ring-emerald-400/50 active:scale-95 relative overflow-hidden"
                    >
                        <span class="flex items-center justify-center relative z-10">
                            <i class="fas fa-sign-in-alt mr-2 transition-transform group-hover:translate-x-1"></i>
                            Access Energy Dashboard
                        </span>
                        <div class="absolute inset-0 bg-gradient-to-r from-green-400/20 to-emerald-400/20 transform -skew-x-12 -translate-x-full transition-transform duration-700 hover:translate-x-full"></div>
                    </button>
                </form>

                <!-- Error message -->
                <div id="error" class="mt-4 p-3 bg-red-900/40 border border-red-500/50 rounded-xl backdrop-blur-sm hidden animate-shake">
                    <p class="text-red-200 text-sm text-center flex items-center justify-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Access denied. Please verify your credentials.
                    </p>
                </div>

                <!-- Energy status indicator -->
                <div class="mt-6 text-center">
                    <div class="flex items-center justify-center space-x-2 text-emerald-300/80">
                        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                        <span class="text-xs">System Online</span>
                        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse animation-delay-500"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="hidden fixed inset-0 bg-slate-950/90 backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-slate-900/95 backdrop-blur-xl rounded-2xl p-8 text-center border border-emerald-500/40">
                <div class="relative mb-4">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-3 border-emerald-400 mx-auto"></div>
                    <div class="absolute inset-0 rounded-full border-3 border-emerald-500/20 mx-auto"></div>
                    <i class="fas fa-bolt absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-emerald-400 text-xl animate-pulse"></i>
                </div>
                <p class="text-emerald-100 font-semibold">Connecting to Energy Grid...</p>
                <div class="mt-3 flex justify-center space-x-1">
                    <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce"></div>
                    <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce animation-delay-200"></div>
                    <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce animation-delay-400"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes pulse {
        0%, 100% { 
            transform: scale(1); 
            opacity: 1; 
        }
        50% { 
            transform: scale(1.05); 
            opacity: 0.8; 
        }
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
        20%, 40%, 60%, 80% { transform: translateX(8px); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(120deg); }
        66% { transform: translateY(10px) rotate(240deg); }
    }
    
    .energy-particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: radial-gradient(circle, #10b981, #059669);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.7;
    }
    
    .particle-1 {
        top: 20%;
        left: 10%;
        animation-duration: 4s;
        animation-delay: 0s;
    }
    
    .particle-2 {
        top: 60%;
        right: 15%;
        animation-duration: 5s;
        animation-delay: 1s;
    }
    
    .particle-3 {
        bottom: 30%;
        left: 20%;
        animation-duration: 6s;
        animation-delay: 2s;
    }
    
    .particle-4 {
        top: 40%;
        right: 30%;
        animation-duration: 7s;
        animation-delay: 3s;
    }
    
    .animation-delay-200 {
        animation-delay: 0.2s;
    }
    
    .animation-delay-400 {
        animation-delay: 0.4s;
    }
    
    .animation-delay-500 {
        animation-delay: 0.5s;
    }
    
    .animation-delay-2000 {
        animation-delay: 2s;
    }
    
    .animation-delay-4000 {
        animation-delay: 4s;
    }
    
    .animate-shake {
        animation: shake 0.6s ease-in-out;
    }
    
    /* Enhanced focus and hover effects */
    .group:focus-within input {
        transform: translateY(-1px);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }
    
    input:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
    }
    
    button[type="submit"]:hover {
        box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
    }
    
    /* Glowing effect for energy theme */
    .energy-glow {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        // Show loading state
        loadingEl.classList.remove('hidden');
        submitBtn.disabled = true;
        errorEl.classList.add('hidden');
        
        const user_id = document.getElementById('user_id').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, password })
            });

            const data = await response.json();
            
            if (response.ok) {
                // Store tokens
                localStorage.setItem('token', data.token);
                localStorage.setItem('refresh_token', data.refresh_token);
                window.authToken = data.token;
                console.log(data.token);
                
                
                // Add success animation
                submitBtn.innerHTML = `
                    <span class="flex items-center justify-center relative z-10">
                        <i class="fas fa-check-circle mr-2"></i>
                        Energy Grid Connected!
                    </span>
                `;
                submitBtn.classList.add('bg-green-600', 'energy-glow');
                
                setTimeout(() => {
                    window.location.href = '/dashboard/';
                }, 1200);
            } else {
                throw new Error('Invalid credentials');
            }
        } catch (error) {
            console.error('Error:', error);
            errorEl.classList.remove('hidden');
            
            // Reset button state
            submitBtn.innerHTML = `
                <span class="flex items-center justify-center relative z-10">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Access Energy Dashboard
                </span>
            `;
        } finally {
            loadingEl.classList.add('hidden');
            submitBtn.disabled = false;
        }
    });

    // Enhanced interactive effects
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.style.transform = 'translateY(-2px)';
            input.parentElement.style.filter = 'drop-shadow(0 0 10px rgba(16, 185, 129, 0.3))';
        });
        
        input.addEventListener('blur', () => {
            input.parentElement.style.transform = 'translateY(0)';
            input.parentElement.style.filter = 'none';
        });
    });

    // Add energy pulse effect to logo
    setInterval(() => {
        const logo = document.querySelector('.fa-bolt');
        logo.style.textShadow = '0 0 20px rgba(16, 185, 129, 0.8)';
        setTimeout(() => {
            logo.style.textShadow = 'none';
        }, 200);
    }, 3000);
</script>
</body>
</html>
